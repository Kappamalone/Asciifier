<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asciifier</title>

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>

    <script src='script.js'></script>
</head>
<body class = 'bg-light'>
    <div class="container">
        <div class="row mb-5">
            <div class="col-12 d-flex justify-content-center">
                <h1 class = 'display-1 text-primary'>Asciifier</h1>
            </div>
        </div>

        <div class="row">
            <div class="col-md-5 text-center">
                <h4>A tool that helps you turn your boring, pixelated and colored images into super cool Ascii renditions of said image!</h4>
                <h5 class = 'text-danger'>Limited to .png, .jpg images that are small in size</h5>
            </div>  
            <div class="col-1"></div>
            <div class="col-6">
                <div class="row">
                    <div class="col-md-4">
                        <h3 class = 'text-success'>select size</h3>
                    </div>
                    <div class="col-md-8">
                        <div class="form-group">
                            <select class="custom-select" id="asciiSize">
                                <option value="small">small</option>
                                <option value="medium">medium</option>
                                <option value="large">large</option>
                              </select>
                        </div>
                    </div>
                </div>   

                <div class="input-group">
                    <div class="input-group-prepend">
                      <button class="btn btn-success mr-1" id="fileSubmit">Upload</button>
                    </div>
                    <div class="custom-file">
                      <input type="file" class="custom-file-input" id = 'fileInput' accept='.jpg,.png'/>
                      <label class="custom-file-label text-truncate" for="fileInput"  id='fileLabel'/>Choose file</label>
                    </div>
                  </div>
            </div>
        </div>
    </div>
</body>
</html>
